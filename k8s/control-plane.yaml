apiVersion: v1
kind: ServiceAccount
metadata:
  name: control-plane
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      serviceAccountName: control-plane
      containers:
      - name: control-plane
        image: dcdot-control-plane:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
          name: grpc
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: default
spec:
  selector:
    app: control-plane
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    nodePort: 30051
  - port: 8080
    name: http
    targetPort: 8080
  type: NodePort
