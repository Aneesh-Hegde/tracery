apiVersion: extensions.istio.io/v1alpha1
kind: WasmPlugin
metadata:
  name: tracery-agent
  namespace: default
spec:
  selector:
    matchLabels:
      app: service-a
  url: file:///var/local/lib/wasm-filters/freeze-filter.wasm
  phase: AUTHN
